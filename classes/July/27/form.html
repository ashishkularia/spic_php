<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover text-center">
					<thead>
						<tr class="active">
							<th>R1 H1</th>
							<th>R1 H2</th>
						</tr>
					</thead>
					<tbody>
						<tr class="disabled">
							<td>R1 C1</td>
							<td>R1 C2</td>
						</tr>
						<tr class="active">
							<td>R2 C1</td>
							<td>
								<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal">LogIn</a>					
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
					<div class="modal fade in" id="myModal" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									Modal Header
								</div>
								<div class="modal-body">
									<form class="text-center" role="form">
										<div class="row">
											<h2>LogIn Form</h2>
										</div>
										<div class="row">
											<div class="col-md-12 form-group">
													<div class="col-md-6" >
														<label class="label-control">Enter User Name</label>
													</div>
													<div class="col-md-6">
														<input type="text" name="username" id="name1" placeholder="username">
													</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 form-group">
													<div class="col-md-6">
														<label class="label-control">Password</label>
													</div>
													<div class="col-md-6">
														<input type="password" name="pass" id="pass1" placeholder="Password">
													</div>
											</div>
										</div>
										<div class="row">
											<a href="#" class="btn btn-primary" onclick="f1()">LogIn</a>					
										</div>
									</form>
								</div>
								<div class="modal-footer">
									Modal Footer
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<form role="form"><div class="row">
				<div class="form-group">
					<lable class="col-md-2">Username</lable>
					<input type="text" name="username" placeholder="Username" id="name" class="col-md-3" class="form-control">
				</div>
				<div class="form-group">
					<lable class="col-md-2">Password</lable>
					<input type="text" name="username" placeholder="Password" id="pass" class="col-md-3" class="form-control">
				</div>
				</div>
				<div class="row">
				<div class="form-group">
					<label class="col-md-2">Concatination</label>
					<input type="text" name="both" id="both" placeholder="Concatination" class="col-md-3" class="form-control">
				</div>
				<div class="form-group">
					<label class="col-md-2">Sum</label>
					<input type="text" name="sum" id="sum" placeholder="Concatination" class="col-md-3" class="form-control">
				</div>
				</div>
			</form>
		</div>
	</div>

<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript">
	function f1(){
		var name = document.getElementById('name1').value;
		var pass = document.getElementById('pass1').value;
		document.getElementById('name').value = name;
		document.getElementById('pass').value = pass;
		document.getElementById('both').value = name + " " + pass;
		name=parseInt(name);
		pass=parseInt(pass);
		var sum = name+pass;
		document.getElementById('sum').value = sum;
	}
</script>
</body>
</html>
