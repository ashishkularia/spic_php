<!DOCTYPE html>
<html>
<head>
	<title>Outline</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<style type="text/css">
		div{
			border: 0px;
			border-style: dashed;
		}
		.min-height{
			min-height: 200px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Header Section -->
		<div class="row">
			<div class="col-md-12 bg-primary well-lg">Head Section</div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<input type="submit" class="btn btn-success btn-lg" name="login" placeholder="Login" value="btn-success btn-lg" >
				<input type="submit" class="btn btn-warning btn-md active" name="login" placeholder="Login" value="btn-warning btn-md active" >
				<input type="submit" class="btn btn-danger btn-sm disabled" name="login" placeholder="Login" value="btn-danger btn-sm disabled" >
				<input type="submit" class="btn btn-info btn-xs btn-block" name="login" placeholder="Login" value="btn-info btn-xs btn-block" >
			</div>
			<div class="col-md-1">
				<input type="submit" class="btn btn-default" name="login" placeholder="Login" value="Login" >
			</div>
			<div class="col-md-1">
				<input type="button" class="btn btn-primary" name="signup" placeholder="SignUp" value="SignUp">
			</div>
		</div>
		<div class="row">
			<div class="col-md-10">
			<div class="btn-group-lg">
				<input type="submit" class="btn btn-success" name="login" placeholder="Login" value="btn-group-lg" >
				<input type="submit" class="btn btn-warning" name="login" placeholder="Login" value="btn-group-md" >
				<input type="submit" class="btn btn-danger" name="login" placeholder="Login" value="btn-group-sm" >
				<input type="submit" class="btn btn-info" name="login" placeholder="Login" value="btn-group-xm" >
			</div></div>
			<div class="col-md-1">
				<input type="submit" class="btn btn-default" name="login" placeholder="Login" value="Login" >
			</div>
			<div class="col-md-1">
				<input type="button" class="btn btn-primary" name="signup" placeholder="SignUp" value="SignUp">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			<div class="btn-group-verticle">
				<input type="submit" class="btn btn-success" name="login" placeholder="Login" value="btn-group-verticle" >
				<input type="submit" class="btn btn-warning" name="login" placeholder="Login" value="btn-group-verticle" >
				<input type="submit" class="btn btn-danger" name="login" placeholder="Login" value="btn-group-verticle" >
				<input type="submit" class="btn btn-info" name="login" placeholder="Login" value="btn-group-verticle" >
			</div></div>
			<div class="col-md-6">
			<div class="btn-group btn-group-justified">
				<button class="btn btn-primary" name="login" placeholder="Login" value="btn-group-justified" >btn-group-justified</button>
				<button class="btn btn-success" name="login" placeholder="Login" value="btn-group-justified" >btn-group-justified</button>
				<button class="btn btn-warning" name="login" placeholder="Login" value="btn-group-justified" >btn-group-justified</button>
			</div></div>
		</div>
		<div class="row">
			<div class="col-md-10">
				<div class="btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Login</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="">Btn1</a></li>
							<li><a href="">Btn2</a></li>
						</ul>
					<a class="btn btn-warning">SignUp</a>
				</div>
			</div>
		</div>
		<!-- Middle Section -->
		<div class="row">
			<div class="col-md-3 min-height well well-sm">left</div>
			<div class="col-md-6 min-height btn-warning">
				<div class="panel">
					<div class="panel-heading"><code>img img-responsive</code></div>
					<div class="panel-body">
						<img class="img img-responsive" src="../../img/1.jpg">
					</div>
					<div class="panel-footer">
						<code>panel-footer</code>
					</div>
				</div>
				<div class="panel panel-success">
					<div class="panel-heading"><code>img img-responsive</code></div>
					<div class="panel-body">
						<img class="img img-responsive img-circle" src="../../img/1.jpg">
					</div>
					<div class="panel-footer">
						<code>panel-footer</code>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading"><code>img img-responsive</code></div>
					<div class="panel-body">
						<img class="img img-responsive img-thumbnail" src="../../img/1.jpg">
					</div>
					<div class="panel-footer">
						<code>panel-footer</code>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading"><code>img img-responsive</code></div>
					<div class="panel-body">
						<img class="img img-responsive img-rounded" src="../../img/1.jpg">
					</div>
					<div class="panel-footer">
						<code>panel-footer</code>
					</div>
				</div>
			</div>
			<div class="col-md-3 min-height well well-sm">add</div>
		</div>
		<!-- Footer Section -->
		<div class="row">
			<div class="col-md-12 well well-lg">Footer</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</body>
</html>
