<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="form-group">
					<input type="text" name="txt" id="txt" placeholder="Enter Something..." class="col-md-3" class="form-control">
					<input type="text" name="txt" id="txt1" placeholder="Enter Something..." class="col-md-3" class="form-control">
					<input type="submit" value="Get Length" name="btn1" onclick="f1(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Get Index" name="btn1" onclick="f2(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Get Last Index" name="btn1" onclick="f3(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="CharAt" name="btn1" onclick="f4(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Sub String" name="btn1" onclick="f5(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Sub String Length" name="btn1" onclick="f6(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Search" name="btn1" onclick="f7(id)" class="col-md-3 btn btn-success" class="form-control">
					<input type="submit" value="Match" name="btn1" onclick="f8(id)" class="col-md-3 btn btn-success" class="form-control">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function f1(id) {
		var len=document.getElementById('txt').value;
			alert(len.length);
		}
		function f2(id) {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.indexOf('h');
			alert(a);
		//	do{
		//		document.getElementById("txt1").value += document.getElementById('').value;
	//		}
	//		while (i<len)
		}
		function f3()	{
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.lastIndexOf('h');
			alert(a);
		}
		function f4() {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.charAt(1);
			alert(a);
		}
		function f5() {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.substring(1,4);
			alert(a);
		}
		function f6() {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.substr(1,4);
			alert(a);
		}
		function f7() {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.search('shi');
			alert(a);
		}
		function f8() {
			var ctrlValue=document.getElementById('txt').value;
			var a=ctrlValue.match('sh');
			alert(a);
		}
	</script>
</body>
</html>
