<body onload="default_1()">
	<div class="container">

	</div>
		<div class="row">
			<div class="img-list">
				<img src="../img/1.jpg" id="pic1">				
			</div>
		</div>
	<script type="text/javascript">
	var i=2, img_float_left=200;

		function default_1() {
			document.getElementById('pic1').style.position = "absolute";
			document.getElementById('pic1').style.left = img_float_left;
			move();
			alert("test");
		}

		function move() {
			img_float_left += 1;
			document.getElementById('pic1').style.position = "absolute";
			document.getElementById('pic1').style.left = img_float_left;
			setTimeout("move()",100);
			document.getElementById('test').innerHTML = img_float_left;
		}

		function f1() {
			if(i<5) {
				var new_url = "../img/"+i+".jpg";
				i++;
			}
			else {i=1;
				var new_url = "../img/"+i+".jpg";
				i++;
			}
			document.getElementById("cover").src = new_url;
			setTimeout("f1()",1000);
		}

		function imgOver(id) {
			var img = document.getElementsByTagName('img');
			img[0].src = "../img/"+id+".jpg";
		}
	</script>
